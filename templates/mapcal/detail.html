{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
<title>google maps for chrome</title>
<style type="text/css">
html, body { margin: 0; padding: 0; height: 100%; width: 100% }
#mymap { width: 400px; height: 50%; }
</style>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script src="{% static 'mapcal/js/jquery-1.9.1.js' %}"></script>
<script type="text/javascript">
  var map;

var markarr = [];

function addMarker(lat, lng) {
  tmpmarker = new google.maps.Marker({ position: newLatLng(lat, lng) });
  tmpmarker.setMap(map);
  markarr.push(tmpmarker);
}


  function initialize() {
  var mapOptions = { center: new google.maps.LatLng(0.0, 0.0), zoom: 0,
  mapTypeId: google.maps.MapTypeId.ROADMAP };
  map = new google.maps.Map(document.getElementById("mymap"), mapOptions);


//addMarker(45, -74);
//addMarker(44, -73);
//addMarker(43, -72);

{% for marker in appt.marker_set.all %}
addMarker({{ marker.lat }}, {{ marker.lng }});
{% endfor %}

map.setCenter(newLatLng(45,-74));
    
  }

  var newLatLng = function(lat, lng) {
  return new google.maps.LatLng(lat, lng);
  }

  google.maps.event.addDomListener(window, 'load', initialize);
</script>

</head>
<body>
simple add/remove markers
<button id="btnRemove">remove markers</button>
<button id="btnAdd">add markers</button>
the detail tmpl
{{ appt.id }}
{{ appt }}
<div id="mymap" width="100%">
</div>


<script type="text/javascript">

$("#btnRemove").click(function () {
    for (var i = 0; i < markarr.length; i++) {
      markarr[i].setMap(null);
    }
  });

$("#btnAdd").click(function () {
  addMarker(46,-72);
});
</script>

</body>
</html>
